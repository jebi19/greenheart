<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #41bd5ee3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Header styles */
        .header {
            width: 100%;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-container {
            width: 400px;
            padding: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 120px;
            position: relative;
            z-index: 0;
        }

        .card-header {
            color: black;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-header h2 {
            margin: 0;
        }

        .card-form {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .card-form input {
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .prompt {
            font-size: 12px;
            color: #ff4545;
            margin-bottom: 15px;
            display: none; /* Initially hidden */
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="logo">Phlox Business</div>
</header>

<!-- Form Container -->
<div class="card-container">
    <div class="card-header">
        <h2>UPI Transaction</h2>
    </div>
    <form id="upi-form" class="card-form">
        <label for="upiid">UPI ID</label>
        <input type="text" id="upiid" name="upiid" placeholder="Enter UPI ID" required>
        <div id="upi-prompt" class="prompt">Please enter a valid UPI ID.</div>

        <button type="submit" class="submit-button">Confirm Payment</button>
    </form>
</div>

<script>
    document.getElementById('upiid').addEventListener('input', function() {
        const upiId = this.value;
        const upiPrompt = document.getElementById('upi-prompt');
        
        // Simple regex for UPI ID format validation
        const upiPattern = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;

        if (upiPattern.test(upiId)) {
            upiPrompt.style.display = 'none';
        } else {
            upiPrompt.style.display = 'block';
        }
    });

    document.getElementById('upi-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form data
        const upiId = document.getElementById('upiid').value;

        // Simple regex for UPI ID format validation
        const upiPattern = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;

        if (upiPattern.test(upiId)) {
            alert(`Payment Confirmed! \nUPI ID: ${upiId}`);
            window.location.href = 'thank-you.html';
        } else {
            alert('Please enter a valid UPI ID.');
        }
    });
</script>

</body>
</html>
