<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .box{
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            color: black;
            padding: 20px;
            margin-top: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.596);
            border-radius: 10px;
            border: 2px solid green;
        }
        .header {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(253, 253, 253, 0.856);
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            color: rgb(29, 29, 29);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            justify-content: space-between;
        }

        .header img {
            height: 60px;
            margin-right: 20px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .header .icons {
            display: flex;
            gap: 15px; /* Space between the icons */
        }

        .header .icons a {
            text-decoration: none;
            color: white;
            font-size: 24px; /* Icon size */
        }

        .header .icons a:hover {
            color: #55cb43;
        }

        .header #google_translate_element {
            margin-left: 60%;
        }

        @media (max-width: 900px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header #google_translate_element {
                margin-bottom: 10px;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #73ee3e, #55cb43);
            overflow: hidden;
            z-index: -1;
        }

        /* Circles for Animation */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.479);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        /* Circle Positions and Sizes */
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .menu-icon {
            font-size: 28px;
            color: #333;
            cursor: pointer;
            position: relative;
            margin-right: 20px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(253, 253, 253, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 180px;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #55cb43;
            color: #fff;
        }

        .dropdown-menu a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            header {
                padding: 10px;
            }
            header img {
                max-height: 40px;
                margin: 0 10px;
            }
            .container {
                margin: 10px;
                padding: 15px;
            }
            .available-hours-group {
                flex-direction: column;
            }
            .available-hours-group input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        .box h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #55cb43;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.form-group label {
    font-size: 18px;
    width: 40%;
    margin-left: 50px;
    text-align: left;
}

.form-group input[type="text"],
.form-group input[type="tel"],
.form-group textarea {
    width: 60%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-right: 50px;
}

.form-group textarea {
    resize: vertical;
}

.payment-button {
    display: inline-block;
    background-color: #55cb43;
    color: #fff;
    padding: 10px 20px;
    border: none;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-left: 30%;
    margin-top: 20px;
}

.payment-button:hover {
    background-color: #3ba32e;
}

    </style>
</head>
<body>
    <div class="background">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <header class="header">
        <div class="icons">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="google_translate_element"></div>
        <div class="menu-icon" onclick="toggleDropdown()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="#"><i class="fas fa-sign-out"></i> Logout</a>
        </div>
    </header>
    <div class="box">
        <h2>Order Details</h2>
        <form id="orderForm" action="submit_order.php" method="POST">
            <div class="form-group">
                <label for="name"><strong>Customer Name:</strong></label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="address"><strong>Address:</strong></label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="pincode"><strong>Pincode:</strong></label>
                <input type="text" id="pincode" name="pincode" required pattern="\d{6}">
            </div>
    
            <div class="form-group">
                <label for="phone"><strong>Phone Number:</strong></label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}">
            </div>
    
            <div class="form-group">
                <a href="card.html" class="payment-button" onclick="validateForm()">Proceed to Payment</a>
            </div>                        
        </form>
    </div>
    
    <script>
        function validateForm() {
            const form = document.getElementById('orderForm');
            
            if (form.checkValidity()) {
                // If the form is valid, proceed to the payment page
                form.submit(); // Submit the form which navigates to the submit_order.php
            } else {
                // If the form is invalid, trigger the browser's validation
                form.reportValidity();
            }
        }
    </script>
    <script>
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }
        var modal = document.getElementById("successModal");
    modal.style.display = "block";

    // Close the modal when the user clicks on <span> (x)
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Close the modal when the user clicks anywhere outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    

    </script>
</body>
</html>
