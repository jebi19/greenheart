<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #55cb43;
            background-size: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 240, 0.856);
            padding: 20px;
            border-radius: 8px;
            border: 1px groove limegreen;
            box-shadow: 0 0 20px rgba(15, 15, 15, 0.767);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
        }

        .signin-form h2 {
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: 2px groove limegreen;
            border-radius: 25px;
            box-sizing: border-box;
            color: #181818;
            font-size: 16px;
        }

        .form-group input:not(:placeholder-shown) {
            background-color: transparent; 
            color: #181818;
            font-weight: 600;
        }

        .form-group input::placeholder {
            color: black;
            font-weight: 600;
        }

        .form-group input:focus::placeholder {
            color: transparent;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }

        .forgot-password {
            margin-bottom: 20px;
            text-align: right;
            font-size: 14px;
        }

        .forgot-password a {
            color: #0a0a0a;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .role-selection {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .role-selection-text {
            margin-right: 10px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 14px;
        }

        .role-selection label {
            margin-right: 10px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 14px;
        }

        button {
            background-color: transparent;
            color: #0a0a0a;
            font-weight: 600;
            border: none;
            padding: 15px;
            border: 2px groove limegreen;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input:hover,
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(25deg, springgreen, green, springgreen);
            border: none;
            box-shadow: 0 0 30px #084916;
            color: #fff;
        }

        .header {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(253, 253, 253, 0.856);
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            justify-content: space-between; /* Aligns items on each side */
        }

        .header img {
            height: 60px;
            margin-right: 20px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1); /* Normal size */
            }
            50% {
                transform: scale(1.1); /* Slightly larger */
            }
        }

        .header a {
            text-decoration: none;
            color: black;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content .form-group input {
            border-color: #0d551d;
            color: #181818;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .create-account {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .create-account a {
            color: #333;
            font-weight: 600;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #55cb33, #55cb43);
            overflow: hidden;
            z-index: -1;
        }

        /* Circles for Animation */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.253);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        /* Circle Positions and Sizes */
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="home.html">
            <img src="logo.png" alt="Logo">
        </a>
    </header>
    <div class="background">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <div class="container">
        <form class="signin-form" id="signinForm" onsubmit="return validateForm()" action="signin.php" method="POST">
            <h2>Sign In</h2>
            <div class="form-group">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="forgot-password">
                <a id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
            <!-- New link for creating an account -->
            <div class="create-account">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Modal for Reset Password -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" action="forgot-password.php" method="POST">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="reset-username" name="reset-username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="New Password" id="reset-password" name="reset-password" required>
                </div>
                <div class="form-group">
                    <select id="security-question" name="security-question" required>
                        <option value="">Select a Security Question</option>
                        <option value="pet">What is the name of your first pet?</option>
                        <option value="school">What is the name of your elementary school?</option>
                        <option value="city">In what city were you born?</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Your Answer" id="security-answer" name="security-answer" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
    <script>
        // Function to validate username
        function validateUsername() {
            const username = document.getElementById('username').value;
            const usernameError = document.getElementById('username-error');
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters long.';
            } else {
                usernameError.textContent = '';
            }
        }

        // Function to validate password
        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('password-error');
            if (!/^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{6,}$/.test(password)) {
                passwordError.textContent = '';
            } else {
                passwordError.textContent = '';
            }
        }

        // Attach event listeners
        document.getElementById('username').addEventListener('input', validateUsername);
        document.getElementById('password').addEventListener('input', validatePassword);

        // Modal functionality
        const modal = document.getElementById("resetPasswordModal");
        const forgotPasswordLink = document.getElementById("forgotPasswordLink");
        const closeModal = document.getElementById("closeModal");

        forgotPasswordLink.onclick = function () {
            modal.style.display = "flex";
        }

        closeModal.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    </body>
    </html>
