<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #41bd5ee3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Header styles */
        .header {
            width: 100%;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-background {
            width: 100%;
            height: 50px;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure it's above other content */
        }

        .cod-container {
            width: 400px;
            padding: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 120px; /* Adjusted space for header */
            position: relative;
            z-index: 0;
        }

        .cod-header {
            color: black;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .cod-header h2 {
            margin: 0;
        }

        .cod-form {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .cod-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .cod-form input, .cod-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .cod-form textarea {
            resize: vertical;
            height: 80px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="logo">Phlox Business</div>
</header>

<!-- Form Container -->
<div class="cod-container">
    <div class="cod-header">
        <h2>Cash on Delivery Details</h2>
    </div>
    <form id="cod-form" class="cod-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>

        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your area pincode" required>

        <label for="instructions">Special Instructions (Optional)</label>
        <textarea id="instructions" name="instructions" placeholder="Enter any special instructions"></textarea>

        <button type="submit" class="submit-button">Confirm Order</button>
    </form>
</div>

<script>
    document.getElementById('cod-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form data
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const pincode = document.getElementById('pincode').value;
        const instructions = document.getElementById('instructions').value;
        alert(`Order Confirmed! \nName: ${name} \nPhone: ${phone} \nAddress: ${address} \nPincode: ${pincode} \nInstructions: ${instructions}`);
        window.location.href = 'thank-you.html';
    });
</script>

</body>
</html>
