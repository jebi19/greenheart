<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #55cb43;
    padding: 15px 20px;
    color: white;
    gap: 20px;
    margin-bottom: 0; /* Ensure no margin at the bottom of the header */
}
.header-container img {
            height: 45px;
            margin-right: 20px;
            margin-left: 10px;
            animation: beat 1s infinite ;
        }
        @keyframes beat {
             0%, 100% {
                 transform: scale(1); /* Normal size */
             }
            50% {
              transform: scale(1.1); /* Slightly larger */
             }
        }

.search-bar {
    display: flex;
    flex-grow: 1; /* Adjust flex-grow to allow room for the new box */
    margin: 0;
}

.search-bar input[type="text"] {
    width: 80%; /* Reduced width */
    padding: 15px;
    border-radius: 4px 0 0 4px;
    border: none;
}

.select-customer select {
    padding: 10px;
    border-radius: 4px;
    border: none;
    background-color: #fff;
    margin-left: 10px; /* Add space between search and customer select */
}

.search-bar button {
    padding: 10px;
    background-color: #ff9f00;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}
.search-bar button i{
    width:40px;
    height:20px;
    font-size:24px;
}

.categories select,
.filter select {
    padding: 10px;
    border-radius: 4px;
    border: none;
    background-color: #fff;
}

.filter {
    display: flex;
    align-items: center;
}

.user-actions {
    display: flex;
    gap: 20px;
    align-items: center;
}

.user-actions span {
    cursor: pointer;
}
.user-actions span i {
    font-size: 24px; /* Adjust the size to make the icon bigger */
    cursor: pointer;
}
.shipping span i {
    font-size: 24px; /* Adjust the size to make the icon bigger */
    cursor: pointer;
}

.slideshow-container {
    position: relative;
    width: 100%;
    margin: 0; /* Remove margin to eliminate space */
    overflow: hidden;
}

.slideshow {
    display: flex;
    transition: transform 0.5s ease;
    width: 100%;
}

.slides {
    flex: 1 0 100%;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slides img {
    width: 100%;
    height: 450px;
    object-fit: cover;
}

.caption {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 18px;
    padding: 8px 12px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 4px;
}

.dots-container {
    text-align: center;
    position: relative;
    top: -40px;
}

.dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.6s ease;
}
 .active, .dot:hover {
            background-color: #717171;
        }
        .top-picks-container {
    background-color: white;
    padding: 20px;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.top-picks-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.top-picks {
    display: flex;
    justify-content: space-between;
    gap: 15px;
}

.pick-item {
    position: relative; /* Ensure the item is positioned relative to its normal position */
    flex: 1;
    text-align: center;
    overflow: hidden; /* Hide anything outside the container */
    transition: transform 0.3s ease, z-index 0.3s ease; /* Add transition for smooth effect */
}

.pick-item img {
    width: 100%;
    height: 300px;
    border-radius: 8px;
    transition: transform 0.3s ease; /* Smooth scaling */
}

.rank-number {
    position: absolute;
    top: -285px;
    left: 10px;
    background-color: red;
    color: white;
    padding: 4px 10px;
    border-radius: 2px 2px 2px 0;
    font-weight: bold;
    font-size: 14px;
    transform: rotate(-20deg);
}

.pick-item:hover img {
    transform: scale(1.1); /* Slightly scale up the image on hover */
}

.pick-item:hover .overlay-text {
    opacity: 1; /* Show the text when hovering */
}

.overlay-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    color: white;
    font-size: 18px;
    text-align: center;
    opacity: 0; /* Hide the text by default */
    transition: opacity 0.3s ease; /* Smooth fade-in effect */
}

.pick-item {
    position: relative; /* Ensure the item is positioned relative to its normal position */
    flex: 1;
    text-align: center;
    z-index: 1; /* Set a base z-index */
    transition: transform 0.3s ease, z-index 0.3s ease; /* Add transition for smooth effect */
}

.pick-item:hover {
    z-index: 10; /* Bring the hovered item to the front */
    transform: scale(1.05); /* Optionally scale the image slightly for a zoom effect */
}
@media screen and (max-width: 1200px) {
    .search-bar input[type="text"] {
        width: 70%; /* Further reduce the width for smaller screens */
    }

    .top-picks {
        flex-wrap: wrap; /* Wrap the items to fit smaller screens */
        justify-content: center;
    }

    .pick-item {
        flex: 0 0 45%; /* Adjust item width to fit two items per row */
        margin-bottom: 20px; /* Add space between rows */
    }

    .slideshow-container {
        height: 350px; /* Adjust the height of the slideshow */
    }

    .slides img {
        height: 350px; /* Adjust image height in the slideshow */
    }
}

@media screen and (max-width: 768px) {
    .header-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .search-bar,
    .select-customer {
        flex: 1 1 48%; /* Make them share the same line */
    }

    .categories,
    .filter {
        flex: 1 1 48%; /* Place them on the next line */
    }

    .select-customer,
    .categories,
    .filter {
        margin-top: 10px; /* Add some spacing */
    }

    .search-bar input[type="text"],
    .search-bar button,
    .select-customer select,
    .categories select,
    .filter select {
        width: 100%; /* Ensure full width for each input element */
    }
}

@media screen and (max-width: 480px) {
    .header-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .search-bar,
    .select-customer {
        flex: 1 1 100%; /* Stack them vertically on smaller screens */
    }

    .categories,
    .filter {
        flex: 1 1 100%; /* Stack them vertically on smaller screens */
    }

    .search-bar input[type="text"],
    .search-bar button,
    .select-customer select,
    .categories select,
    .filter select {
        width: 100%; /* Ensure full width for each input element */
    }

    .select-customer,
    .categories,
    .filter {
        margin-top: 10px; /* Add some spacing */
    }
}

</style>
