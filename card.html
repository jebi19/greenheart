<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .header {
                width: 100%;
                padding: 10px;
                display: flex;
                align-items: center;
                background-color: rgba(253, 253, 253, 0.856);
                margin-bottom: 40px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                border-radius: 8px;
                color: rgb(29, 29, 29);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
                justify-content: space-between;
            }
    
            .header img {
                height: 60px;
                margin-right: 20px;
                animation: beat 1s infinite;
            }
    
            @keyframes beat {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }
    
            .header .icons {
                display: flex;
                gap: 15px; /* Space between the icons */
            }
    
            .header .icons a {
                text-decoration: none;
                color: white;
                font-size: 24px; /* Icon size */
            }
    
            .header .icons a:hover {
                color: #55cb43;
            }
    
            @media (max-width: 900px) {
                .header {
                    flex-direction: column;
                    align-items: center;
                }
            }
    
            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to left, #73ee3e, #55cb43);
                overflow: hidden;
                z-index: -1;
            }
    
            /* Circles for Animation */
            .circles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
    
            .circles li {
                position: absolute;
                list-style: none;
                width: 20px;
                height: 20px;
                background: rgba(255, 255, 255, 0.479);
                animation: animate 25s linear infinite;
                bottom: -150px;
            }
    
            /* Circle Positions and Sizes */
            .circles li:nth-child(1) {
                left: 25%;
                width: 80px;
                height: 80px;
                animation-delay: 0s;
            }
    
            .circles li:nth-child(2) {
                left: 10%;
                width: 20px;
                height: 20px;
                animation-delay: 2s;
                animation-duration: 12s;
            }
    
            .circles li:nth-child(3) {
                left: 70%;
                width: 20px;
                height: 20px;
                animation-delay: 4s;
            }
    
            .circles li:nth-child(4) {
                left: 40%;
                width: 60px;
                height: 60px;
                animation-delay: 0s;
                animation-duration: 18s;
            }
    
            .circles li:nth-child(5) {
                left: 65%;
                width: 20px;
                height: 20px;
                animation-delay: 0s;
            }
    
            .circles li:nth-child(6) {
                left: 75%;
                width: 110px;
                height: 110px;
                animation-delay: 3s;
            }
    
            .circles li:nth-child(7) {
                left: 35%;
                width: 150px;
                height: 150px;
                animation-delay: 7s;
            }
    
            .circles li:nth-child(8) {
                left: 50%;
                width: 25px;
                height: 25px;
                animation-delay: 15s;
                animation-duration: 45s;
            }
    
            .circles li:nth-child(9) {
                left: 20%;
                width: 15px;
                height: 15px;
                animation-delay: 2s;
                animation-duration: 35s;
            }
    
            .circles li:nth-child(10) {
                left: 85%;
                width: 150px;
                height: 150px;
                animation-delay: 0s;
                animation-duration: 11s;
            }
    
            @keyframes animate {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                    border-radius: 0;
                }
                100% {
                    transform: translateY(-1000px) rotate(720deg);
                    opacity: 0;
                    border-radius: 50%;
                }
            }
    
            .menu-icon {
                font-size: 28px;
                margin-right: 20px;
                color: #333;
                cursor: pointer;
                position: relative;
            }
    
            .dropdown-menu {
                display: none;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: rgba(253, 253, 253, 0.95);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
                overflow: hidden;
                width: 180px;
                z-index: 1000;
            }
    
            .dropdown-menu a {
                display: flex;
                align-items: center;
                padding: 12px 20px;
                color: #333;
                text-decoration: none;
                font-size: 18px;
                font-weight: 500;
                transition: background-color 0.3s;
            }
    
            .dropdown-menu a:hover {
                background-color: #55cb43;
                color: #fff;
            }
    
            .dropdown-menu a i {
                margin-right: 10px;
                font-size: 18px;
            }
    
            .box {
                padding: 40px;
                color: black;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.452);
                background-color: whitesmoke;
                border-radius: 20px;
                text-align: center;
                width: 50%;
                max-width: 400px;
                margin-top: 100px;
                overflow-x: auto;
            }
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                background-color: #f4f4f4;
            }

            #rzp-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove borders */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Get it inline */
            font-size: 1rem; /* Set a font size */
            margin: 4px 2px; /* Some margin */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        #rzp-button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge button */
        }

        #rzp-button:active {
            background-color: #388e3c; /* Even darker green on click */
            transform: scale(1); /* Reset scale */
        }
    
        </style>
</head>
<body>
    <header class="header">
        <a href="home.html">
        <img src="logo.png" alt="Logo">
        </a>
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="consumer-dashboard.html"><i class="fas fa-chart-line"></i>&nbsp;Dashboard</a>
                <a href="signin.html"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
            </div>
        </div>
    </header>
    
    <div class="background">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
   </div>
   <div class="box">
   <h2>Card Page</h2>
    <button id="rzp-button">Pay Now</button>
   </div>
    

    <script>
        document.getElementById('rzp-button').onclick = function(e) {
            fetch('http://localhost:3000/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(order => {
                var options = {
                    key: 'rzp_test_OGUUnI3XMQJ1zH', // Replace with your Razorpay key
                    amount: order.amount,
                    currency: order.currency,
                    name: 'Your Company Name',
                    description: 'Test Transaction',
                    order_id: order.id,
                    handler: function (response) {
                        // Handle successful payment here
                        console.log('Payment successful', response);
                        // Optionally, redirect to a success page
                        window.location.href = 'http://localhost/hackathon/consumer-dashboard.html'; // Replace with your success page URL
                    },
                    prefill: {
                        name: 'Your Name',
                        email: 'your.email@example.com',
                        contact: '1234567890'
                    },
                    notes: {
                        address: 'Your Address'
                    },
                    theme: {
                        color: "#3399cc"
                    }
                };
                var rzp1 = new Razorpay(options);
                rzp1.open();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
