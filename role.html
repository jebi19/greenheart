<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('leaf.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Header Styles */
        .header {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(253, 253, 253, 0.87);
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            justify-content: space-between; /* Aligns items on each side */
        }

        .header img {
            height: 60px;
            margin-right: 20px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
             0%, 100% {
                 transform: scale(1); /* Normal size */
             }
            50% {
              transform: scale(1.1); /* Slightly larger */
             }
        }

        .header .icons {
            display: flex;
            gap: 15px; /* Space between the icons */
        }

        .header .icons a {
            text-decoration: none;
            color: rgb(2, 2, 2);
            font-size: 24px; /* Icon size */
        }

        .header .icons a:hover {
            color: #55cb43;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            padding: 0 20px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .box {
            position: relative;
            flex: 1;
            max-width: 500px;
            overflow: hidden;
            border: 2px groove springgreen;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* Removes default underline */
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .box img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .text-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color:white;
            font-size: 1.2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="logo.jpg" alt="Logo">
        <div class="icons">
            <a href="home.html" title="Home"><i class="fas fa-home"></i></a>
            <a href="role.html" title="Role"><i class="fas fa-user"></i></a>
            <a href="grid.html" title="Grid"><i class="fas fa-th"></i></a> <!-- Grid icon added here -->
        </div>
    </header>

    <!-- Boxes Container -->
    <div class="container">
        <a href="farmer-dashboard.html" class="box">
            <img src="farmer.jpg" alt="Sell to Individual">
            <div class="text-overlay">Farmer</div>
        </a>
        <a href="consumer-dashboard.html" class="box">
            <img src="buyer.jpg" alt="Sell to Dealers">
            <div class="text-overlay">Consumer</div>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
